<!DOCTYPE html>
<html>
<head>
    <title>Customer Feedback</title>
    <style>
        body {
        font-family: 'Orbitron', sans-serif;
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
    }

    .container {
        display: flex;
        height: 100vh;
    }

    .left-section {
        flex: 1;
    }

    .left-section img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .right-section {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.7);
    }

    form {
         background: rgba(255, 255, 255, 0.1);
        padding: 30px; 
        border-radius: 15px;
        box-shadow: 0px 0px 15px rgba(255,255,255,0.3);
        max-width: 400px;
        width: 100%;
        backdrop-filter: blur(8px);
        box-sizing: border-box; 
    }

    input, select, textarea {
        width: 100%;
        margin: 10px 0;
        padding: 12px 15px;
        border: 1px solid rgba(255,255,255,0.4);
        border-radius: 10px; /* Rounded text boxes */
        background: rgba(0,0,0,0.3);
        color: #fff;
        font-size: 1rem;
        outline: none;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #00ffaa;
        box-shadow: 0 0 8px rgba(0,255,170,0.6);
    }

/* Star rating */
    .rating {
        direction: rtl;
        display: flex;
        justify-content: center;
    }

    .rating input {
        display: none;
    }

    .rating label {
        font-size: 2rem;
        color: #444;
        cursor: pointer;
        transition: color 0.3s;
    }

    .rating input:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
        color: #00ffaa; /* Neon green stars */
    }

    button {
        background-color: rgba(0, 255, 170, 0.8);
        color: black;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    button:hover {
        background-color: rgba(0, 255, 170, 1);
        box-shadow: 0 0 15px rgba(0,255,170,0.8);
    }

    h2 {
        text-align: center;
        color: #00ffaa;
        text-shadow: 0 0 10px rgba(0,255,170,0.8);
    }
    p{  
          text-align: center;
        color: #00ffaa;
        text-shadow: 0 0 10px rgba(0,255,170,0.8);

    }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="/static/p1.jpg" alt="Background Image">
        </div>
        <div class="right-section">
            <form action="/submit" method="POST">
                <h2>Customer Feedback Logger</h2>

                <input type="text" name="Customer_ID" placeholder="Customer ID" required>
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="Product" placeholder="Product Purchased" required>

                <!-- Star Rating -->
                 <p><B>RATE YOURSELF </B></p>
                <div class="rating" >
                    <input type="radio" name="Rating" id="star5" value="5" required><label for="star5">★</label>
                    <input type="radio" name="Rating" id="star4" value="4"><label for="star4">★</label>
                    <input type="radio" name="Rating" id="star3" value="3"><label for="star3">★</label>
                    <input type="radio" name="Rating" id="star2" value="2"><label for="star2">★</label>
                    <input type="radio" name="Rating" id="star1" value="1"><label for="star1">★</label>
                </div>

                <textarea name="Feedback" placeholder="Feedback about product" rows="4" required></textarea>

                <select name="Resolved" required>
                    <option value="">Problem Resolved?</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <select name="Follow_up" required>
                    <option value="">Follow-up Required?</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <button type="Submit">Submit Feedback</button>
            </form>
        </div>
    </div>
</body>
</html>
